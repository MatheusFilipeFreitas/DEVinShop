<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">

        <!-- Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>DevInHouse</title>
</head>
<body>

    <header>
        <div class="header-container">
            <i class="fa-solid fa-bars" id="hamburguer"></i>
            <span> DEVinShop </span>
            <i class="fa-solid fa-bell"></i>
            <div class="user-settings">
                <i class="fa-solid fa-user"></i>
                <ul class="user-menu">
                    <li> <i class="fa-solid fa-gear"></i>Settings</li>
                    <li> <i class="fa-solid fa-moon"></i>Dark mode </li>
                    <li> <i class="fa-solid fa-arrow-right-from-bracket"></i>Exit </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-total">
        <div class="content-total">
            <p id="total">Total: 0,00</p>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="item-input">
            <i class="fa-solid fa-arrow-up-1-9"></i>
            <input class="quant" type="number" placeholder="Add a quantity">
        </div>
        <div class="item-input">
            <i class="fa-solid fa-bars-staggered"></i>
            <input class="prod" type="text" placeholder="Add a new item">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="bought">Bought</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="item-box"></ul>
    </div>

    <div class="modal">
        <div class="modal-header">
            <i class="fa-solid fa-x" id="close-btn"></i>
        </div>
        <div class="modal-input">
            <i class="fa-solid fa-arrow-up-1-9"></i>
            <input class="quant" type="number" placeholder="Add a quantity">
        </div>
        <div class="modal-input">
            <i class="fa-solid fa-dollar-sign"></i>
            <input class="price" type="text" placeholder="Add a price">
        </div>
        <div class="controls">
            <button class="ok-btn"> 
                <i class="fa-solid fa-check"></i>
            </button>
        </div>
    </div>


    <footer>
        <hr>
        <span> Developed by: <strong> Matheus Filipe Freitas</strong> - 2022 </span>
    </footer>
</body>
</html>
